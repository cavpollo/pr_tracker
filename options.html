<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Tracker Options</title>
    <link rel="stylesheet" href="css/foundation/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation/foundation-icons.css">
</head>
<body>

<div class="row">
    <h1><i class="fi-widget"></i> PR Tracker Options</h1>
</div>

<div id="status" class="row config-saved"></div>

<div class="row">
    <label>
        Github Oauth Token:
        <input type="text" id="authToken">
    </label>
</div>
<div class="row">
    <label>
        Organization:
        <input type="text" id="organization">
    </label>
</div>
<div class="row">
    <div>
        <label>
            Repositories Ignored:
            <div id="repositories" class="repository-options">
                Loading, Please Wait...
            </div>
        </label>
    </div>
</div>
<div class="row">
    <div class="button-group">
        <button id="uncheckAllRepositories" class="button">Uncheck All</button>
        <button id="checkAllRepositories" class="button">Check All</button>
    </div>
</div>

<div class="row">
    <button id="save" class="button">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
